<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2A</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter your number :- "));
        document.write("the factors of"+n+" is:-")
        for(i=1;i<=n;i++){
            if(n%i==0){
                document.write(i+"<br>");
            }
        }
        
    </script>
    
</body>
</html>
