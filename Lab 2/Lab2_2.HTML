<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2_2</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("enter first number"));
        let n2 = parseInt(prompt("enter last number"));
        for(let a=n1;a<=n2;a++){
            let count=0
            for( i=1;i<a;i++){
            if(a%i==0){
                count++;
            }
        }
        if(count==2){
            document.write(i+",");
        }
        }
    </script>
    
</body>
</html>
