<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3_1</title>
</head>
<body>
    <script>
        let num=[];
        let n = parseInt(prompt("enter your length of array"));
        for(i=0;i<n;i++){
            num[i]= parseInt(prompt("enter your "+i+" array element :-"))
        }
        for(i=0;i<num[i];i++){
            max=num[0];
            if(num[i]>max){
                max=num[i];
            }
        }
        document.write("the maximum number is :-"+max)
        
    </script>
    
</body>
</html>
