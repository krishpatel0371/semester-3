<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3_1</title>
</head>
<body>
    <script>
        let num=[];
        let n = parseInt(prompt("enter your length of array"));
        for(i=0;i<n;i++){
            num[i]= parseInt(prompt("enter your "+i+" array element :-"))
        }
        // assending order in function
        num.sort(function(a,b){ return a-b})

    
        document.write(num);
        
        
    </script>
    
</body>
</html>
