<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num=[];
        let n = parseInt(prompt("enter your length of array"));
        for(i=0;i<n;i++){
            num[i]= parseInt(prompt("enter your "+i+" array element :-"))
        }
        let temp;
        for(i=0;i<n;i++){
            for(j=0;j<n-1;j++){
                if(num[j]>num[j+1]){
                    temp=num[j];
                    num[j]=num[j+1];
                    num[j+1]=temp;
                    
                }
            }
        }
        document.write(num)
    </script>
    
</body>
</html>
