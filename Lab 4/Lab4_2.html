<body>
    <script>
        let arr =[2,56,35,97,57];
        
        arr.push(76)
        document.write(arr) 
        
        arr.pop()
        document.write("<br>"+arr)
        
        arr.shift()
        document.write("<br>"+arr)

        arr.unshift(34)
        document.write("<br>"+arr)

        arr.splice(2,4)
        document.write("<br>"+arr)

        arr.reverse()
        document.write("<br>"+arr)

        arr.push(23,43,46)
        document.write("<br>"+arr) 
        
        arr.sort()
        document.write("<br>"+arr)    
    </script>
