<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5_4</title>
</head>
<body>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username">

    <p id="err"></p>

    <label for="password">Password:</label>
    <input type="password" id="password">
    <button type="button" onclick="validatePassword()">Submit</button>
    <p id="err2"></p>

    <label for="repassword">Repeat Password:</label>
    <input type="password" id="repassword">
    <button type="button" onclick="revalidatePassword()">Submit</button>
    <p id="err3"></p>

    <label for="age">Age:</label>
    <input type="number" id="age">
    <button type="button" onclick="validateAge()">Submit</button>
    <p id="err4"></p>

    <label for="Enroll">Enrollment No.:</label>
    <input type="number" id="Enroll">

    <p id="err5"></p>

    <button type="button" onclick="username()" onclick="validateEnrollment()">Submit</button>
</div>

<script>
    function username() {
        let user = document.getElementById("username").value;
        let usernameRegex = /^[a-zA-Z0-9]+$/;

        if (usernameRegex.test(user)) {
            document.getElementById("err").innerHTML = "Valid username";
            document.getElementById("err").style.color = "green";
        } else {
            document.getElementById("err").innerHTML = "Invalid username (only alphanumeric characters allowed)";
            document.getElementById("err").style.color = "red";
        }
    }

    function validatePassword() {
        let password = document.getElementById("password").value;
        let passwordRegex = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

        if (passwordRegex.test(password)) {
            document.getElementById("err2").innerHTML = "Valid password";
            document.getElementById("err2").style.color = "green";
        } else {
            document.getElementById("err2").innerHTML = "Invalid password (only alphanumeric characters and !@#$%^&* allowed, length between 6 to 16)";
            document.getElementById("err2").style.color = "red";
        }
    }

    function revalidatePassword() {
        let password = document.getElementById("password").value;
        let repassword = document.getElementById("repassword").value;
        let passwordRegex = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

        if (password === repassword && passwordRegex.test(repassword)) {
            document.getElementById("err3").innerHTML = "Valid password";
            document.getElementById("err3").style.color = "green";
        } else {
            document.getElementById("err3").innerHTML = "Passwords do not match or invalid password (only alphanumeric characters and !@#$%^&* allowed, length between 6 to 16)";
            document.getElementById("err3").style.color = "red";
        }
    }

    function validateAge() {
        let age = document.getElementById("age").value;
        let ageRegex = /^\d{1,3}$/;

        if (ageRegex.test(age)) {
            document.getElementById("err4").innerHTML = "Valid age";
            document.getElementById("err4").style.color = "green";
        } else {
            document.getElementById("err4").innerHTML = "Invalid age (should be a number between 1 and 3 digits)";
            document.getElementById("err4").style.color = "red";
        }
    }

    function validateEnrollment() {
        let enroll = document.getElementById("Enroll").value;
        let enrollRegex = /^\d{1,11}$/;

        if (enrollRegex.test(enroll)) {
            document.getElementById("err5").innerHTML = "Valid Enrollment Number";
            document.getElementById("err5").style.color = "green";
        } else {
            document.getElementById("err5").innerHTML = "Invalid Enrollment Number (should be a sequence of digits)";
            document.getElementById("err5").style.color = "red";
        }
    }
</script>

</body>
</html>
