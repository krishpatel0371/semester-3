<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            introduce() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        }

        const person = new Person('krish', 30);
        person.introduce();  // This will print: Hello, my name is krish and I am 30 years old.
    </script>
</body
